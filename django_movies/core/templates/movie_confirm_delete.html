{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}
  <form method="post">
      {% csrf_token %}
      <p>
          Are you sure you want to delete movie "{{ object.title }}" from the database?
      </p>
      <input type="submit" value="Yes" class="btn btn-danger">
      <input type="button" value="No" class="btn btn-danger" onclick="window.location='/';">
  </form>
{% endblock %}
