{% extends "base.html" %}

{% block content %}
    <h1>Welcome to Django Movies!</h1>
    <ul>
            {% for movie in movies %}
                <li>
                    {{ movie.title }} ({{ movie.released.year }} by {{ movie.director }}, genre: {{ movie.genre.name }}
                </li>
            {% endfor %}}
    </ul>
{% endblock %}
